    <div class="firstview">
      <h1 class="firstview__ttl">お問い合わせ</h1>

    <!-- お問い合わせ -->
    <div class="contact">
      <form action="送信先"　method="post" class="form">
        <label for="company-name">会社名</label>
        <input type="text" name="company-name" id="company-name">
        <label for="name">お名前<span>*</span></label>
        <input type="text" name="name" id="name">
        <label for="email">メールアドレス<span>*</span></label>
        <input type="email" name="email" id="email">
        <label for="contact-content">お問い合わせ内容<span>*</span></label>
        <textarea name="contact-content" id="contact-content" cols="30" rows="10"></textarea>
        <input type="submit" value="お申し込み">
      </form>

    </div>
